<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Food Gif Spot!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class='container'>
        <div class='row'>
            <div id='FoodButtons'></div>
        </div>
        <div class='row'>
            <div class='col-lg-9'>
                <div class='display'></div>
            </div>
            <div class='col-lg-3'>
                <form id='food-form'>
                    <label for='newFoodInput'>Add your favorite food here!</label>
                    <input type='text' id='newFoodInput'>
                    <br>
                    <input id='addFood' type='submit' value='Submit'>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
